<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Student Managment System</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
	
	<!--NAVBAR STARTS HERE-->
	<ul class="nav justify-content-center">
  		<li class="nav-item">
    		<a class="nav-link active" aria-current="page"  th:href="@{/students}">Home</a>
  		</li>
	</ul>
	<!--NAVBAR FINISH HERE-->


		<div class="container">
			<div class="row">
				<h1>Student's List</h1>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Student First Name</th>
						<th>Student Last Name</th>
						<th>Student Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "student : ${students}">
						<td th:text = "${student.firstName}"></td>
						<td th:text = "${student.lastName}"></td>
						<td th:text = "${student.email}"></td>
						<td>
							<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
